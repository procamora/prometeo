version: 2
jobs:
  shellcheck:
    docker:
      - image: koalaman/shellcheck-alpine:stable
    steps:
      - checkout
      - run:
          name: Check Scripts
          command: |
            find . -type f -name '*.sh' | wc -l
            cd iaac/ && find . -type f -name '*.sh' -exec shellcheck --external-sources {} \; && cd -
            # cd iaac/ && find . -type f -name '*.sh' | xargs shellcheck --external-sources && cd -


workflows:
  version: 2
  check-build:
    jobs:
      - shellcheck:
          filters:
            branches: # only run shellcheck on branchs
              only:
                - main
                - master
                - dev